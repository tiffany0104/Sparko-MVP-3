  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const role = localStorage.getItem("sparkoRole");
      if (!role) {
        document.body.innerHTML = '<div style="padding:2rem;text-align:center;font-family:Inter,sans-serif;">No role found. Redirecting...</div>';
        setTimeout(() => {
          window.location.href = "create-account.html";
        }, 3000);
        return;
      }
      const formId = {
        entrepreneur: "founder-form",
        investor: "investor-form",
        partner: "partner-form"
      }[role];
      if (formId) {
        const formEl = document.getElementById(formId);
        if (formEl) formEl.style.display = "block";
      }
    });

  <style>
  /* CSS Variables for Color Scheme */
:root {
    --primary-color: #F4A261;
    --secondary-color: #E76F51;
    --background-color: #FFF9F4;
    --text-color: #2D2D2D;
    --accent-color: #E9C46A;
    --white: #FFFFFF;
    --light-gray: #F8F9FA;
    --border-color: #E5E5E5;
    --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.15);
    --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    --gradient-bg: linear-gradient(135deg, var(--background-color) 0%, #FFF5E6 100%);
}

/* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background: var(--gradient-bg);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow-x: hidden;
}

/* Background Pattern */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23F4A261" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23E76F51" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="%23E9C46A" opacity="0.15"/><circle cx="10" cy="60" r="0.5" fill="%23F4A261" opacity="0.12"/><circle cx="90" cy="40" r="0.8" fill="%23E76F51" opacity="0.08"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    opacity: 0.4;
    z-index: -1;
}

/* Floating Elements */
.floating-element {
    position: fixed;
    pointer-events: none;
    z-index: -1;
}

.floating-circle {
    width: 60px;
    height: 60px;
    background: var(--gradient-primary);
    border-radius: 50%;
    opacity: 0.1;
    animation: float 6s ease-in-out infinite;
}

.floating-circle:nth-child(1) {
    top: 10%;
    left: 10%;
    animation-delay: 0s;
}

.floating-circle:nth-child(2) {
    top: 20%;
    right: 15%;
    animation-delay: 2s;
    width: 40px;
    height: 40px;
}

.floating-circle:nth-child(3) {
    bottom: 15%;
    left: 20%;
    animation-delay: 4s;
    width: 80px;
    height: 80px;
}

.floating-circle:nth-child(4) {
    bottom: 25%;
    right: 10%;
    animation-delay: 1s;
    width: 50px;
    height: 50px;
}

/* Logo/Brand Header */
.brand-header {
    position: fixed;
    top: 1.5rem;
    left: 2rem;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.brand-logo {
    font-size: 1.8rem;
    font-weight: 700;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.25rem;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
}

.brand-logo:hover {
    transform: scale(1.05);
}

.brand-tagline {
    font-size: 0.8rem;
    color: var(--text-color);
    opacity: 0.6;
    font-weight: 500;
}

.home-btn {
    position: fixed;
    top: 1.5rem;
    right: 2rem;
    background: var(--white);
    color: var(--primary-color);
    border: 2px solid var(--primary-color);
    padding: 0.5rem 1rem;
    border-radius: 20px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.home-btn:hover {
    background: var(--primary-color);
    color: var(--white);
    transform: translateY(-2px);
    box-shadow: var(--shadow);
}

/* Main Container */
.auth-container {
    background: var(--white);
    padding: 3rem 2.5rem;
    border-radius: 24px;
    box-shadow: var(--shadow-hover);
    text-align: center;
    width: 100%;
    max-width: 420px;
    position: relative;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: slideInUp 0.8s ease-out;
    margin: 2rem;
}

.auth-container::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: var(--gradient-primary);
    border-radius: 26px;
    z-index: -1;
    opacity: 0.1;
}

/* Headers */
h1 {
    margin-bottom: 0.5rem;
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-color);
    line-height: 1.2;
}

.subtitle {
    color: var(--text-color);
    opacity: 0.7;
    margin-bottom: 2rem;
    font-size: 1rem;
    line-height: 1.5;
}

.highlight {
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 700;
}

/* Form Styles */
.auth-form {
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

.form-group {
    position: relative;
    text-align: left;
}

.form-label {
    display: block;
    margin-bottom: 0.75rem;
    font-weight: 600;
    color: var(--text-color);
    font-size: 1rem;
}

.form-input {
    width: 100%;
    padding: 1rem 1.25rem;
    border: 2px solid var(--border-color);
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: var(--white);
    color: var(--text-color);
}

.form-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(244, 162, 97, 0.1);
    transform: translateY(-2px);
}

.form-input::placeholder {
    color: #999;
    opacity: 0.7;
}

/* Select Dropdown */
.form-select {
    width: 100%;
    padding: 1rem 1.25rem;
    border: 2px solid var(--border-color);
    border-radius: 12px;
    font-size: 1rem;
    background: var(--white);
    color: var(--text-color);
    cursor: pointer;
    transition: all 0.3s ease;
    appearance: none;
    background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23999" stroke-width="2"><polyline points="6,9 12,15 18,9"></polyline></svg>');
    background-repeat: no-repeat;
    background-position: right 1rem center;
    background-size: 16px;
}

.form-select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(244, 162, 97, 0.1);
}

/* Buttons */
.btn {
    padding: 1rem 2rem;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.btn:hover::before {
    left: 100%;
}

.btn-primary {
    background: var(--gradient-primary);
    color: var(--white);
    box-shadow: var(--shadow);
}

.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-hover);
}

.btn-secondary {
    background: transparent;
    color: var(--primary-color);
    border: 2px solid var(--primary-color);
}

.btn-secondary:hover {
    background: var(--primary-color);
    color: var(--white);
    transform: translateY(-2px);
}

.btn-accent {
    background: var(--accent-color);
    color: var(--text-color);
}

.btn-accent:hover {
    background: var(--primary-color);
    color: var(--white);
    transform: translateY(-2px);
}

/* Links */
.switch-link {
    font-size: 0.95rem;
    margin-top: 1.5rem;
    color: var(--text-color);
    opacity: 0.8;
}

.switch-link a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.switch-link a:hover {
    color: var(--secondary-color);
    text-decoration: underline;
}

/* Password Strength Indicator */
.password-strength {
    margin-top: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.strength-bar {
    flex: 1;
    height: 4px;
    background: var(--border-color);
    border-radius: 2px;
    overflow: hidden;
}

.strength-fill {
    height: 100%;
    width: 0%;
    transition: all 0.3s ease;
    border-radius: 2px;
}

.strength-fill.weak {
    width: 33%;
    background: #ff4458;
}

.strength-fill.medium {
    width: 66%;
    background: #ffa726;
}

.strength-fill.strong {
    width: 100%;
    background: #42c767;
}

.strength-text {
    font-size: 0.8rem;
    font-weight: 600;
    min-width: 60px;
}

.strength-text.weak {
    color: #ff4458;
}

.strength-text.medium {
    color: #ffa726;
}

.strength-text.strong {
    color: #42c767;
}

/* Step Progress Enhancement */
.step-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.step-counter {
    font-size: 0.9rem;
    color: var(--text-color);
    opacity: 0.7;
    font-weight: 600;
}
.step-indicator {
    display: flex;
    justify-content: center;
    margin-bottom: 2rem;
    gap: 1rem;
}

.step {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--border-color);
    transition: all 0.3s ease;
}

.step.active {
    background: var(--primary-color);
    transform: scale(1.2);
}

.step.completed {
    background: var(--accent-color);
}

.form-step {
    display: none;
    animation: fadeIn 0.5s ease-in-out;
}

.form-step.active {
    display: block;
}

/* OTP Input */
.otp-container {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin: 2rem 0;
}

.otp-input {
    width: 60px;
    height: 60px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: 600;
    border: 2px solid var(--border-color);
    border-radius: 12px;
    background: var(--white);
    color: var(--text-color);
    transition: all 0.3s ease;
    position: relative;
}

.otp-input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(244, 162, 97, 0.1);
    transform: scale(1.05);
}

.otp-input.filled {
    background: var(--primary-color);
    color: var(--white);
    border-color: var(--primary-color);
    animation: otpFilled 0.3s ease;
}

.otp-input.success {
    background: #42c767;
    border-color: #42c767;
    animation: successPulse 0.6s ease;
}

.otp-input.success::after {
    content: '✓';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 1.2rem;
    animation: checkmarkAppear 0.3s ease 0.3s both;
}

@keyframes otpFilled {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1.05); }
}

@keyframes successPulse {
    0% { 
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(66, 199, 103, 0.7);
    }
    50% { 
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(66, 199, 103, 0);
    }
    100% { 
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(66, 199, 103, 0);
    }
}

@keyframes checkmarkBounce {
    0% { 
        opacity: 0;
        transform: scale(0);
    }
    50% { 
        opacity: 1;
        transform: scale(1.2);
    }
    100% { 
        opacity: 1;
        transform: scale(1);
    }
}

.btn.success {
    animation: successPulse 0.6s ease;
}

.btn.success i {
    animation: checkmarkBounce 0.4s ease 0.2s both;
}

@keyframes checkmarkAppear {
    0% { 
        opacity: 0;
        transform: translate(-50%, -50%) scale(0);
    }
    100% { 
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }
}

/* Profile Card */
.profile-card {
    background: var(--white);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: var(--shadow);
    margin-bottom: 1.5rem;
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
}

.profile-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-hover);
}

.profile-avatar {
    width: 100px;
    height: 100px;
    background: var(--gradient-primary);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.5rem;
    font-size: 2.5rem;
    color: var(--white);
    font-weight: 700;
}

.profile-info {
    text-align: left;
}

.info-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 0;
    border-bottom: 1px solid var(--border-color);
}

.info-row:last-child {
    border-bottom: none;
}

.info-label {
    font-weight: 600;
    color: var(--text-color);
    opacity: 0.7;
}

.info-value {
    font-weight: 600;
    color: var(--text-color);
}

.role-badge {
    background: var(--gradient-primary);
    color: var(--white);
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
}

/* Action Buttons */
.action-buttons {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.action-buttons .btn {
    flex: 1;
}

/* Footer */
.auth-footer {
    position: fixed;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: var(--text-color);
    opacity: 0.6;
    font-size: 0.85rem;
}

/* Animations */
@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-20px);
    }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
}

/* Loading Animation */
.loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: var(--white);
    animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .brand-header {
        position: relative;
        top: 0;
        left: 0;
        margin-bottom: 2rem;
        align-items: center;
        text-align: center;
    }

    .home-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
    }

    .auth-container {
        margin: 1rem;
        padding: 2rem 1.5rem;
        max-width: 100%;
        margin-top: 4rem;
    }

    h1 {
        font-size: 1.5rem;
    }

    .otp-container {
        gap: 0.5rem;
    }

    .otp-input {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
    }

    .action-buttons {
        flex-direction: column;
    }

    .floating-circle {
        display: none;
    }
}

@media (max-width: 480px) {
    .auth-container {
        margin: 0.5rem;
        padding: 1.5rem 1rem;
    }

    .form-input,
    .form-select {
        padding: 0.875rem 1rem;
    }

    .btn {
        padding: 0.875rem 1.5rem;
    }

    .otp-input {
        width: 45px;
        height: 45px;
        font-size: 1.1rem;
    }
}

/* Dark mode support (optional) */
@media (prefers-color-scheme: dark) {
    :root {
        --background-color: #1a1a1a;
        --text-color: #ffffff;
        --white: #2d2d2d;
        --border-color: #404040;
    }
}

/* Print styles */
@media print {
    .floating-element,
    .brand-header,
    .auth-footer {
        display: none;
    }
    
    .auth-container {
        box-shadow: none;
        border: 1px solid var(--border-color);
    }
}


  </style>
